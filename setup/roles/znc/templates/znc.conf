// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
//BindHost = 2a01:4f8:162:6168::bf3:82de
//BindHost = 5.9.227.229
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
LoadModule = identfile
LoadModule = lastseen
LoadModule = partyline
LoadModule = modpython
LoadModule = adminlog
MaxBufferSize = 10000
Motd = Welcome to Wolf480pl's ZNC bouncer, a.k.a. Faris NyanNyan!
PidFile = /var/run/znc/znc.pid
ProtectWebSessions = true
SSLCertFile = /var/lib/znc/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
TrustedProxy = 127.0.0.1
Version = 1.6.0

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 1337
	SSL = false
	URIPrefix = /
</Listener>

<Listener listener1>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 1339
	SSL = true
	URIPrefix = /
</Listener>

<Listener listener2>
	AllowIRC = false
	AllowWeb = true
	Host = localhost
	IPv4 = true
	IPv6 = false
	Port = 8007
	SSL = false
	URIPrefix = /
</Listener>

<User wolf480pl>
	Admin = true
	Allow = *
	AltNick = Wolf481pl
	AppendTimestamp = false
	AutoClearChanBuffer = false
	AutoClearQueryBuffer = false
	Buffer = 500
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = wolf480pl
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = clearbufferonmsg
	LoadModule = clientnotify
	LoadModule = controlpanel
	LoadModule = ctcpflood 8 4
	LoadModule = notes
	LoadModule = dcc
	LoadModule = listsockets
	LoadModule = bouncedcc
	MaxJoins = 0
	MaxNetworks = 10
	MaxQueryBuffers = 0
	MultiClients = true
	Nick = Wolf480pl
	PrependTimestamp = true
	QuitMsg = ZNC disconnected
	RealName = Wolf480pl
	TimestampFormat = [%H:%M:%S]
	Timezone = Europe/Warsaw

	<Pass password>
		Hash = TODO
		Method = SHA256
		Salt = TODO
	</Pass>
</User>
